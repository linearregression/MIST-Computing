language: cpp
compiler: g++
addons:
  apt:
    sources:
        - ubuntu-toolchain-r-test
        - boost-latest
    packages:
        - g++-4.8
        - libboost-dev
        - boost1.55
install:
    - CC=gcc-4.8 CXX=g++-4.8
script: g++ Mist.cpp include/*.h src/*/*.cpp -o test.o -lboost_system -pthread
